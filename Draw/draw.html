<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="draw.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Project</title>
</head>
<body>
    <header><h1 id="title">Draw With JS Canvas!</h1></header>
    <div class="draw-container">
        <canvas id="draw" ></canvas>
        <div class="options">
            <div id="clear">
            <button type="button"  id="erase"  onclick="erase()"><i class="fas fa-eraser fa-2x"></i></button>
            </div>
        <select id="color" onchange="selecting()">
                <option value="blue" id="blue">Blue</option>
                <option value="red" id="red">Red</option>
                <option value="yellow" id="yellow">Yellow</option>
                <option value="green" id="green">Green</option>
                <option value="purple" id="purple">Purple</option>
                <option value="black" id="black">Black</option>
                <option value="indigo" id="indigo">Indigo</option>
                <option value="cadetblue" id="cadetblue">CadetBlue</option>
                <option value="grey" id="grey">Grey</option>
            </select>
            
            <select id="width" onchange="selecting()">
                <option value=2 id="small">Small</option>
                <option value=5 id="medium">Medium</option>
                <option value=10 id="large">Large</option>
                <option value=500 id="crazy">Crazy lines</option>
            </select>
            
        </div>
        
    </div>
    

    <img id="drawThis" src="https://source.unsplash.com/random/400x400" alt="img" style="display: none;">
    
    <script src="./draw.js"></script>
    
</body>
</html>
