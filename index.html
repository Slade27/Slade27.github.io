    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
        var data = new google.visualization.arrayToDataTable([
        ['Language', 'Experience',{role: 'annotation'}],
         ['', 0.70,  'CSS'],            
         ['', 0.80,  "HTML"],           
         ['', 0.60,  'JavaScript'],
         ['', 0.65,  'Python'],
         ['', 0.45,  'JQuery']
        ]);
        // Set chart options
        var options = {
            fontSize: 16,
            fontName: 'Helvetica',
            hAxis: { 
                ticks: [0,0.2,0.4,0.6,0.8,1], 
                format: 'none',
                title: 'Experiece in Languages',
                baselineColor: 'black',
                textStyle:{ color:'cadetblue'},
                titleTextStyle:{ color:'white', fontSize: 26}
                },
            chartArea:{left:'10%',top:10,width:'80%',height:'80%'},
            annotations: {textStyle: {fontName: 'Helvetica',color: 'white',
            fontSize: 18,
            bold: true},
            highContrast: true,
            style: 'line' ,
            datum: {stem:{color:'black',length:0, style:'line'}}
            },
            'legend': {position: 'none'},
            'backgroundColor': 'cadetblue',
            'enableInteractivity': false,
            'colors':['#42bcf5'],
            };
        var chart = new google.visualization.BarChart(document.getElementById('chart'));
        chart.draw(data, options);
        }

/* This is so Chart does not annimate on re-size */

        function drawAnimatedChart()
        {
            var data = new google.visualization.arrayToDataTable([
        ['Language', 'Experience',{role: 'annotation'}],
         ['', 0.70,  'CSS'],            // RGB value
         ['', 0.80,  "HTML"],            // English color name
         ['', 0.60,  'JavaScript'],
         ['', 0.65,  'Python'],
         ['', 0.45,  'JQuery']
        ]);

            var animateOptions = {
            animation: {duration:1500,easing: 'out', startup: true},
            fontSize: 16,
            fontName: 'Helvetica',
            hAxis: { 
                ticks: [0,0.2,0.4,0.6,0.8,1], 
                format: 'none',
                title: 'Experiece in Languages',
                baselineColor: 'black',
                textStyle:{ color:'cadetblue'},
                titleTextStyle:{ color:'white', fontSize: 26}
                },
            chartArea:{left:'10%',top:10,width:'80%',height:'80%'},
            annotations: {textStyle: {fontName: 'Helvetica',color: 'white',
            fontSize: 18,
            bold: true,
            italic: false},
            highContrast: true,
            style: 'line' ,
            datum: {stem:{color:'black',length:2, style:'point'}}
            },

            'legend': {position: 'none'},
            'backgroundColor': 'cadetblue',
            'enableInteractivity': false,
            'colors':['#42bcf5'],
            
            };
            var chart = new google.visualization.BarChart(document.getElementById('chart'));
            chart.draw(data,animateOptions)
        }

        $(window).resize(function(){
        drawChart();
        });
    </script>
